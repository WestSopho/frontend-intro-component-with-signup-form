<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <!-- Background -->
  <div class="font-poppins bg-FF7979 bg-blend-normal bg-mobile sm:bg-desktop">
    <!-- Content -->
    <div class="min-h-screen py-24 px-7 flex flex-col justify-center gap-16 sm:flex-row sm:px-10 lg:px-20 xl:px-24">
      <!-- Description -->
      <div class="sm:w-1/2 text-white text-center flex flex-col justify-center items-center gap-y-7 sm:text-left sm:items-start">
        <h1 class="font-bold text-3xl sm:text-5xl">Learn to code by watching others</h1>
        <p class="font-medium">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <!-- Form Wrapper -->
      <div class="sm:w-1/2 flex flex-col justify-center gap-5 max-w-[540px]">
        <!-- Offer -->
        <div class="bg-5E54A4 p-4 rounded-xl text-white text-center flex justify-center">
          <h1><span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter</h1>
        </div>
        <!-- Form -->
        <form class="bg-white p-5 sm:p-9 space-y-5 sm:space-y-2 rounded-xl w-full" id="form" novalidate>
          <!-- Name Input Wrapper -->
          <div class="flex flex-col gap-1">
            <!-- Custom Input Wrapper -->
            <div class="px-5 py-4 border border-[#DEDEDE] rounded-lg flex gap-1" id="custom-name-wrapper">
              <!-- Input -->
              <input class="w-full text-sm font-semibold text-3D3B48 outline-none placeholder:font-semibold placeholder:text-3D3B48" type="text" id="name" placeholder="First Name">
              <!-- Error Icon -->
              <img class="invisible" src="images/icon-error.svg" alt="icon-error" id="error-icon-name">
            </div>
            <!-- Error Message -->
            <div class="text-right text-xs italic text-FF7979 font-medium h-5" id="error-name"></div>
          </div>
          
          <!-- Surname Input Wrapper -->
          <div class="flex flex-col gap-1">
            <!-- Custom Input Wrapper -->
            <div class="px-5 py-4 border border-[#DEDEDE] rounded-lg flex gap-1" id="custom-surname-wrapper">
              <!-- Input -->
              <input class="w-full text-sm font-semibold text-3D3B48 outline-none placeholder:font-semibold placeholder:text-3D3B48" type="text" id="surname" placeholder="Last Name">
              <!-- Error Icon -->
              <img class="invisible" src="images/icon-error.svg" alt="icon-error" id="error-icon-surname">
            </div>
            <!-- Error Message -->
            <div class="text-right text-xs italic text-FF7979 font-medium h-5" id="error-surname"></div>
          </div>

          <!-- Email Input Wrapper -->
          <div class="flex flex-col gap-1">
            <!-- Custom Input Wrapper -->
            <div class="px-5 py-4 border border-[#DEDEDE] rounded-lg flex gap-1" id="custom-email-wrapper">
              <!-- Input -->
              <input class="w-full text-sm font-semibold text-3D3B48 outline-none placeholder:font-semibold placeholder:text-3D3B48" type="email" id="email" placeholder="Email Address">
              <!-- Error Icon -->
              <img class="invisible" src="images/icon-error.svg" alt="icon-error" id="error-icon-email">
            </div>
            <!-- Error Message -->
            <div class="text-right text-xs italic text-FF7979 font-medium h-5" id="error-email"></div>
          </div>

          <!-- Password Input -->
          <div class="flex flex-col gap-1">
            <!-- Custom Input Wrapper -->
            <div class="px-5 py-4 border border-[#DEDEDE] rounded-lg flex gap-1" id="custom-password-wrapper">
              <!-- Input -->
              <input class="w-full text-sm font-semibold text-3D3B48 outline-none placeholder:font-semibold placeholder:text-3D3B48" type="password" id="password" placeholder="Password">
              <!-- Error Icon -->
              <img class="invisible" src="images/icon-error.svg" alt="icon-error" id="error-icon-password">
            </div>
            <!-- Error Message -->
            <div class="text-right text-xs italic text-FF7979 font-medium h-5" id="error-password"></div>
          </div>
          <!-- Submit Button -->
          <button class="w-full bg-38CC8B font-semibold text-white px-5 py-3 rounded-lg hover:bg-[#77E2B3]" type="submit">CLAIM YOUR FREE TRIAL</button>
          <!-- Terms and Conditions -->
          <p class='pt-2 text-xs text-center text-[#ACA1CF] font-medium'>By clicking the button, you are agreeing to our <span class="text-FF7979 font-semibold">Terms and Services</span></p>
        </form>
      </div>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
